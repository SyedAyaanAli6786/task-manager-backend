name: CI execution

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
    # ----------------------------------------------------
    # 1. Checkout
    # ----------------------------------------------------
    - name: Checkout source code
      uses: actions/checkout@v4

    # ----------------------------------------------------
    # 2. Setup Java
    # ----------------------------------------------------
    - name: Set up Java 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '11'
        cache: maven

    # ----------------------------------------------------
    # 3. Linting (Checkstyle)
    # ----------------------------------------------------
    - name: Run Maven Checkstyle (Linting)
      run: mvn checkstyle:check
      continue-on-error: true
      # Reason: Surfaces technical debt early without blocking delivery

    # ----------------------------------------------------
    # 4. SAST – CodeQL
    # ----------------------------------------------------
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java

    - name: CodeQL Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      # Reason: Detects OWASP Top 10 issues (SQLi, XSS, deserialization)

    # ----------------------------------------------------
    # 5. SCA – Dependency Vulnerability Scan
    # ----------------------------------------------------
    - name: OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: "task-manager-backend"
        path: "."
        format: "HTML"
      continue-on-error: true
      # Reason: Identifies supply-chain risks (Log4Shell-like issues)

    # ----------------------------------------------------
    # 6. Unit Testing
    # ----------------------------------------------------
    - name: Run Unit Tests
      run: mvn test
      # Reason: Prevents regressions in business logic

    # ----------------------------------------------------
    # 7. Build Application
    # ----------------------------------------------------
    - name: Build with Maven
      run: mvn clean package -DskipTests
      # Reason: Produces deployable artifact only after quality gates

    # ----------------------------------------------------
    # 8. Docker Build
    # ----------------------------------------------------
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/task-manager-backend:latest .

    # ----------------------------------------------------
    # 9. Trivy – Container Image Security Scan
    # ----------------------------------------------------
    - name: Run Trivy vulnerability scan
      uses: aquasecurity/trivy-action@0.24.0
      with:
        image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/task-manager-backend:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'
      # Reason: Prevents vulnerable images from shipping

    - name: Upload Trivy scan results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy-results.sarif

    # ----------------------------------------------------
    # 10. Runtime Container Smoke Test
    # ----------------------------------------------------
    - name: Run container and test
      run: |
        docker run -d -p 8080:8080 --name task-manager-test \
          ${{ secrets.DOCKERHUB_USERNAME }}/task-manager-backend:latest
        sleep 10
        curl -f http://localhost:8080 || exit 1
        docker logs task-manager-test
        docker stop task-manager-test
        docker rm task-manager-test
      # Reason: Ensures container is actually runnable

    # ----------------------------------------------------
    # 11. Login to DockerHub
    # ----------------------------------------------------
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # ----------------------------------------------------
    # 12. Push Docker Image
    # ----------------------------------------------------
    - name: Push Image to DockerHub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/task-manager-backend:latest
