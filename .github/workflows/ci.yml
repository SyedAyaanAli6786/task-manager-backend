name: CI execution

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
    # ----------------------------------------------------
    # 1. Checkout
    # ----------------------------------------------------
    - name: Checkout source code
      uses: actions/checkout@v4

    # ----------------------------------------------------
    # 2. Setup Node.js
    # ----------------------------------------------------
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    # ----------------------------------------------------
    # 3. Install Dependencies
    # ----------------------------------------------------
    - name: Install dependencies
      run: npm ci
      # Reason: Clean, reproducible installs

    # ----------------------------------------------------
    # 4. Linting
    # ----------------------------------------------------
    - name: Run ESLint
      run: npm run lint
      continue-on-error: true
      # Reason: Prevents technical debt without blocking pipeline

    # ----------------------------------------------------
    # 5. SAST – CodeQL
    # ----------------------------------------------------
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      # Reason: Detects OWASP Top 10 issues (XSS, injections)

    # ----------------------------------------------------
    # 6. SCA – Dependency Vulnerability Scan
    # ----------------------------------------------------
    - name: Run npm audit
      run: npm audit --audit-level=high
      continue-on-error: true
      # Reason: Identifies vulnerable third-party libraries

    # ----------------------------------------------------
    # 7. Unit Tests
    # ----------------------------------------------------
    - name: Run unit tests
      run: npm test
      # Reason: Prevents regressions

    # ----------------------------------------------------
    # 8. Build Application
    # ----------------------------------------------------
    - name: Build project
      run: npm run build
      # Skip if backend-only and no build step

    # ----------------------------------------------------
    # 9. Docker Build
    # ----------------------------------------------------
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/task-manager-backend:latest .

    # ----------------------------------------------------
    # 10. Trivy – Container Image Scan
    # ----------------------------------------------------
    - name: Trivy image scan
      uses: aquasecurity/trivy-action@0.24.0
      with:
        image-ref: ${{ secrets.DOCKER_HUB_USERNAME }}/fastapi-backend:latest
        severity: CRITICAL,HIGH
        exit-code: 0


    # ----------------------------------------------------
    # 11. Runtime Container Smoke Test
    # ----------------------------------------------------
    - name: Run container and test
      run: |
        docker run -d -p 3000:3000 --name node-test \
          ${{ secrets.DOCKERHUB_USERNAME }}/task-manager-backend:latest
        sleep 10
        curl -f http://localhost:3000 || exit 1
        docker stop node-test
        docker rm node-test
      # Reason: Ensures container is runnable

    # ----------------------------------------------------
    # 12. DockerHub Login
    # ----------------------------------------------------
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # ----------------------------------------------------
    # 13. Push Docker Image
    # ----------------------------------------------------
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/task-manager-backend:latest
